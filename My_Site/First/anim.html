<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>



        #axis:hover .rotate360ccw {
            transform: rotate(-360deg);
            -webkit-transform: rotate(-360deg);
            -o-transform: rotate(-360deg);
            -moz-transform: rotate(-360deg);
        }

        .object {
            position: absolute;
            transition: all 2s ease-in-out;

        }



    </style>
</head>
<body>


<ul>
    <li id="axis">
        <a href="#" class="object rotate360ccw">sssss</a>
    </li>
</ul>
