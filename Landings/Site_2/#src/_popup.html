<section id="popup_reg" class="popup">
    <div class="popup_cover">
    </div>
    <div class="popup_block">
        <div class="popup_title">
            CREATE ACCOUNT
        </div>
        <div class="popup_input">
            <input type="text" placeholder="Username">
        </div>
        <div class="popup_input">
            <input type="email" placeholder="Email">
        </div>
        <div class="popup_input">
            <input type="password" placeholder="Password">
        </div>
        <div class="popup_bottom">
            <div class="btn-global-primary">
                <a href="#">
                    <span>Register</span>
                </a>
            </div>
            <div class="popup_remember-link">
               <div class="popup_remember_link-have">
                   Have Account?
               </div>

                <div class="popup_remember_link-login">
                    <a href="#">
                        Login Here
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

    </div>

            SIGN IN
        </div>

            <input type="text" placeholder="Username or email">

        </div>

        <div class="popup_bottom">
            <div class="btn-global-secondary">
                <a href="#">
                    <span>Login</span>
                </a>
            </div>
            <div class="popup_remember-link">
                <div class="popup_remember_link-have">
                    Have Account?
                </div>
                <div class="popup_remember_link-login">
                    <a href="#">
                        Login Here
                    </a>
                </div>
            </div>
        </div>
