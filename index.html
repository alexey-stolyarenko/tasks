<!DOCTYPE html>
<html>
<head>
    <title>TZ</title>
    <meta charset="utf-8">
    <style>
        html {
            background-color: lightgray;
        }
        .main {
            margin: auto;
            width: 500px;

        }
        p {
            margin: 50px 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="main">
    <p class=>Массив / 5 =  [1, 6, 5, 2, 7, 5, 1, 4, 3]</p>
</div>
</body>
<script>
    var basikArray = [];
    var mainArray = [1, 6, 5, 2, 7, 5, 1, 4, 3];
    var firstDiv = document.getElementsByClassName('main');

    function search() {
        mainArray.forEach(function (item) {
            for (var i = 0; i < mainArray.length; i++) {
                if (item + mainArray[i] == 5) {
                    basikArray.push(item, mainArray[i]);
                }
            }
        });
    }
    search();

    function uniqSearch() {
        var finalResult = [];
        nextInput:
                for (var i = 0; i < basikArray.length; i++) {
                    var str = basikArray[i];
                    for (var j = 0; j < finalResult.length; j++) {
                        if (finalResult[j] == str) continue nextInput;
                    }
                    finalResult.push(str);
                }
        return finalResult;
    }
    var final = uniqSearch();

    function display() {
        var variable = final;
        for (var i = 0; i < final.length / 2; i++) {
            var elementP = document.createElement('p');
            elementP.innerHTML = "Первое число - " + variable[0] + " ; " + "Второе число - " + variable[1];
            firstDiv[0].appendChild(elementP);
            variable = final.slice(2)
        }
    }
    display()
</script>
</html>
